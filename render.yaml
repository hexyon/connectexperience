services:
  - type: web
    name: visionthread
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: visionthread-db
          property: connectionString
      - key: PORT
        value: 10000
    # Add your API keys as environment variables in Render dashboard
    # - ANTHROPIC_API_KEY
    # - OPENAI_API_KEY  
    # - GOOGLE_APPLICATION_CREDENTIALS (if using service account JSON)
    # - Any other API keys your app needs

databases:
  - name: visionthread-db
    databaseName: visionthread
    user: visionthread_user
    plan: starter
